<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>场地预约</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-info navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand mb-0 h1">场地预约</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link">预约入校</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">场地预约</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">进楼预约</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">我的</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="p-2 bg-light">
        <div class="container text-center">
            <img src="img/njit.png" alt="" class="img-fluid">
        </div>
        <div class="container mb-3">
            <!--搜索部分-->
            <div class="shadow p-2 bg-body rounded">
                <form action="#" class="need-validation" method="get" novalidate>
                    <label for="SearchingRoom" class="form-label fw-bold">选择预订场地</label>
                    <div class="input-group mb-2">
                        <input name="SearchingRoom" type="text" class="form-control" id="SearchingRoom" placeholder="输入地点进行查询" aria-label="输入地点进行查询" aria-describedby="SearchingSubmit">
                        <button class="btn btn-outline-info" type="submit" id="SearchingSubmit">搜索</button>
                    </div>
                </form>
            </div>
            <!--操作显示部分-->
            <div class="shadow p-2 bg-body rounded">
                <div class="list-group">
                    <!--可直接预约选项-->
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-start list-group-item-action">
                          <div class="ms-2 me-auto">
                              <div class="fw-bold">公共教学组团A210</div>
                              预约时间为8:30-20:00，可直接进行预约无需审核。
                          </div>
                          <span class="badge bg-success rounded-pill">可预约</span>
                    </a>
                    <!--需审核预约选项-->
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-start list-group-item-action">
                          <div class="ms-2 me-auto">
                              <div class="fw-bold">创新学院大会议室</div>
                              请提前进行一天进行预约，预约时间为9:30-17:00，需等待管理员审核。
                          </div>
                          <span class="badge bg-warning rounded-pill">需审核</span>
                    </a>
                    <!--不可预约选项-->
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-start list-group-item-action">
                          <div class="ms-2 me-auto">
                              <div class="fw-bold">行政楼大会议室</div>
                              本会议室在2022年1月8日至2022年3月12日暂停预约。
                          </div>
                          <span class="badge bg-secondary rounded-pill">不可预约</span>
                    </a>
                    <!--搜索无信息显示-->
                    <div class="list-group-item text-center">
                        <p class="fs-5 m-3">暂无符合的场地</p>
                    </div>
                </div>

                <!--分页栏-->
                <div class="container my-3">
                    <nav aria-label="Page navigation example">
                      <ul class="pagination justify-content-center">
                        <li class="page-item">
                          <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                          </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                          <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                          </a>
                        </li>
                      </ul>
                    </nav>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
