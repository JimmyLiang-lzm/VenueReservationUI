<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>预约系统-我的</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-info navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand mb-0 h1">预约系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link">预约入校</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">场地预约</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">进楼预约</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">我的</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="p-2 mt-2">
        <div class="container">
            <form action="#" class="need-validation" method="post" novalidate>
                <div class="row mb-1 mt-1">
                    <label for="feedtitle" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">反馈标题</label>
                    <div class="col-sm-10">
                        <input name="feedtitle" type="text" class="form-control form-control-sm fs-6" id="feedtitle" placeholder="简要概括一下反馈内容" required>
                        <div class="invalid-feedback">请填写反馈标题</div>
                    </div>
                </div>
                <div class="row mb-1 mt-1">
                    <label for="feedbody" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">反馈内容</label>
                    <div class="col-sm-10">
                        <textarea name="feedbody" class="form-control form-control-sm fs-6" id="feedbody" placeholder="输入反馈具体内容" style="height: 10rem" required></textarea>
                        <div class="invalid-feedback">请填写反馈内容</div>
                    </div>
                </div>
                <hr>
                <!--表单确认提交-->
                <div class="row mb-1">
                    <button class="col btn btn-info btn-lg mx-3 mb-2 text-white" type="button" data-bs-toggle="modal" data-bs-target="#comfirmBox">提交反馈</button>
                </div>
                <div class="modal fade" id="comfirmBox" tabindex="-1" aria-labelledby="ComfirmModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="ComfirmModalLabel">确认提交</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <p>您确认提交反馈？</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-success">确认提交</button>
                      </div>
                    </div>
                  </div>
                </div>

            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
