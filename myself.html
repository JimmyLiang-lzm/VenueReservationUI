<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>预约系统-我的</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-info navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand mb-0 h1">预约系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link">预约入校</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">场地预约</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">进楼预约</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">我的</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="p-3 bg-info text-dark bg-opacity-25 text-center">
        <div class="container">
            <div>
                 <img src="img/01-man.jpeg" alt="" class="mb-2 rounded-circle border border-info border-3" width="90">
            </div>
            <h5>微信名称</h5>
            <p class="mb-0">学号：203171019</p>
        </div>
    </section>

    <section class="p-2 bg-light">
        <div class="container">
            <div class="shadow p-2 bg-body rounded">
                <div class="row">
                    <a class="col text-center btn" href="#">
                        <p class="mb-0">申请预约</p>
                        <p class="fs-2 mb-0 mt-1 text-danger">0</p>
                    </a>
                    <a class="col text-center border-end border-start btn" href="#">
                            <div class="mb-0">已预约</div>
                            <div class="fs-2 mb-0 mt-1 text-success">1</div>
                    </a>
                    <a class="col text-center btn" href="#">
                        <p class="mb-0">总预约数</p>
                        <p class="fs-2 mb-0 mt-1 text-info">12</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <!--普通用户模块-->
            <div class="list-group shadow">
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="m-1 ">我的预约凭证</h6>
                        <small>&#62</small>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="m-1 ">预约记录</h6>
                        <small>&#62</small>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="m-1 ">修改/取消预约</h6>
                        <small>&#62</small>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="m-1 ">修改个人信息</h6>
                        <small>&#62</small>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="m-1 ">问题反馈</h6>
                        <small>&#62</small>
                    </div>
                </a>
            </div>

            <!--审核员专属模块-->
            <div class="list-group shadow mt-3">
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <h6 class="m-1 text-dark">待审核信息</h6>
                    <div>
                        <span class="badge bg-danger rounded-pill">2</span>
                        <small>&#62</small>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="m-1 ">审核记录</h6>
                        <small>&#62</small>
                    </div>
                </a>
            </div>

            <!--账户相关模块-->
            <div class="list-group shadow mt-3 mb-5">
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="text-center">
                        <h6 class="m-1 text-danger">退出登录</h6>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
