<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>预约系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand mb-0 h1">预约系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link">预约入校</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">场地预约</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">进楼预约</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">我的</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-light">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner" style="height: 10rem;">
                <div class="carousel-item active banner">
                  <img src="img/b1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item banner">
                  <img src="img/b2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item banner">
                  <img src="img/b3.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
    </section>


    <section class="p-3 bg-light border border-bottom-0 border-3">
        <div class="container">
            <div class="row g-4">
                <div class="col-md px-0">
                    <div class="card bg-light border border-info">
                        <div class="card-body">
                            <h3 class="card-title text-center text-danger fw-bold">公告</h3>
                            <div class="card-text">
                                软件正在测试中，现在所显示的所有信息均为测试内容，请注意我们稍后公布的信息，本系统为南京工程学院预约系统。
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="p-1 border border-3">
        <h5 class="m-3">预约申请</h5>
        <div class="list-group pb-3">
          <a href="#" class="list-group-item list-group-item-action list-group-item-danger" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
                <div>
                    <h5 class="my-2 fw-bold">入校申请填写</h5>
                    <p class="mb-1">非南京工程学院在校人员需要进出校区时，请填写并提交入校申请表。</p>
                </div>
                <span class="fs-3">&raquo;</span>
            </div>
          </a>
          <a href="#" class="list-group-item list-group-item-action list-group-item-success">
            <div class="d-flex w-100 justify-content-between">
                <div>
                    <h5 class="my-2 fw-bold">进楼申请填写</h5>
                    <p class="mb-1">在校人员如需进出限定区域时，请填写并提交进楼许可申请表。</p>
                </div>
                <span class="fs-3">&raquo;</span>
            </div>
          </a>
          <a href="#" class="list-group-item list-group-item-action list-group-item-primary">
            <div class="d-flex w-100 justify-content-between">
                <div>
                    <h5 class="my-2 fw-bold">场地预约申请填写</h5>
                    <p class="mb-1">在校人员如需预定会议室、教室等场所时，请填写并提交场地预约申请表。</p>
                </div>
                <span class="fs-3">&raquo;</span>
            </div>
          </a>
        </div>
    </section>

    <footer class="footer mt-auto py-3 bg-info text-white text-center">
        <div class="container">
            <p class="lead mb-0">Copyright &copy; 2022 南京工程学院</p>
            <p class="fs-6">技术支持：南京新鼎科德智能科技有限公司</p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
