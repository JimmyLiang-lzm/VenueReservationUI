<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>个人信息绑定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-info navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand mb-0 h1">信息绑定</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link">预约入校</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">场地预约</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">进楼预约</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">我的</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="p-2">
        <div class="container mb-3">
            <div class="shadow p-2 bg-body rounded">
                <form action="#" class="need-validation" method="post" novalidate>
                    <div class="row mb-1">
                        <label for="uIdentity" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">证件类型</label>
                        <div class="col-sm-10">
                            <select name="uIdentity" id="uIdentity" class="form-select" onchange="eas()" required>
                                <option value>选择您的身份</option>
                                <option value="1">学生</option>
                                <option value="2">教职员</option>
                                <option value="3">校外家长</option>
                            </select>
                            <div class="invalid-feedback">请选择您的证件</div>
                        </div>
                    </div>

                    <!--学生信息填写-->
                    <div id="StudentModel" style="display: none">
                        <div class="row mb-1">
                            <label for="StuID" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">学号</label>
                            <div class="col-sm-10">
                                <input name="StuID" type="text" class="form-control form-control-sm fs-6" id="StuID" placeholder="输入您的学号">
                                <div class="invalid-feedback">请输入正确的学号</div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="StuName" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">学生姓名</label>
                            <div class="col-sm-10">
                                <input name="StuName" type="text" class="form-control form-control-sm fs-6" id="StuName" placeholder="留下您的学生姓名">
                                <div class="invalid-feedback">请输入正确的学生姓名</div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="StuSchool" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">所在院系</label>
                            <div class="col-sm-10">
                                <input name="StuSchool" type="text" class="form-control form-control-sm fs-6" id="StuSchool" placeholder="输入您所在的院系">
                                <div class="invalid-feedback">请填写正确的院系</div>
                            </div>
                        </div>
                    </div>
                    <!--教职工填写表单处-->
                    <div id="TeacherModel" style="display: none">
                        <div class="row mb-1">
                            <label for="TeaID" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">教职工编号</label>
                            <div class="col-sm-10">
                                <input name="TeaID" type="text" class="form-control form-control-sm fs-6" id="TeaID" placeholder="输入您的编号">
                                <div class="invalid-feedback">请输入正确的教职工编号</div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="TeaName" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">职员姓名</label>
                            <div class="col-sm-10">
                                <input name="TeaName" type="text" class="form-control form-control-sm fs-6" id="TeaName" placeholder="留下您的姓名">
                                <div class="invalid-feedback">输入正确的姓名</div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="TeaUnit" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">所属部门</label>
                            <div class="col-sm-10">
                                <input name="TeaUnit" type="text" class="form-control form-control-sm fs-6" id="TeaUnit" placeholder="输入您所属部门">
                                <div class="invalid-feedback">请输入正确的部门</div>
                            </div>
                        </div>
                    </div>
                    <!--家长表单填写处-->
                    <div id="ParentModel" style="display: none">
                        <div class="row mb-1">
                            <label for="paname" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">名称</label>
                            <div class="col-sm-10">
                                <input name="paname" type="text" class="form-control form-control-sm fs-6" id="paname" placeholder="填写您的姓名">
                                <div class="invalid-feedback">请输入正确的名称</div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="pa_id" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">身份证号码</label>
                            <div class="col-sm-10">
                                <input name="pa_id" type="text" class="form-control form-control-sm fs-6" id="pa_id" placeholder="填写您的身份证号码">
                                <div class="invalid-feedback">请输入正确的名称</div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="pStuID" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">学号</label>
                            <div class="col-sm-10">
                                <input name="pStuID" type="text" class="form-control form-control-sm fs-6" id="pStuID" placeholder="填写学生学号">
                                <div class="invalid-feedback">请输入正确的学号</div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="pStuName" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">学生姓名</label>
                            <div class="col-sm-10">
                                <input name="pStuName" type="text" class="form-control form-control-sm fs-6" id="pStuName" placeholder="填写学生姓名">
                                <div class="invalid-feedback">请输入正确的学生姓名</div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="pStuSchool" class="col-sm-2 col-form-label col-form-label-sm fw-bold fs-6">所在院系</label>
                            <div class="col-sm-10">
                                <input name="pStuSchool" type="text" class="form-control form-control-sm fs-6" id="pStuSchool" placeholder="输入学生所属院系">
                                <div class="invalid-feedback">请填写正确的院系</div>
                            </div>
                        </div>
                    </div>

                    <!--表单提交-->
                    <hr class="my-4">
                    <div class="row mb-1">
                        <button class="col btn btn-info btn-md mx-3 mb-2 text-white" type="button" data-bs-toggle="modal" data-bs-target="#comfirmBox">提交修改</button>
                        <button class="col btn btn-danger btn-md mx-3 mb-2" type="button" data-bs-toggle="modal" data-bs-target="#comfirmBox2">取消绑定</button>
                    </div>

                    <!--表单确认提交-->
                    <div class="modal fade" id="comfirmBox" tabindex="-1" aria-labelledby="ComfirmModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="ComfirmModalLabel">确认提交</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              <p>您确认进行身份信息修改？</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-success">确认修改</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--表单确认提交-->
                    <div class="modal fade" id="comfirmBox2" tabindex="-1" aria-labelledby="ComfirmModalLabel2" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="ComfirmModalLabel2">确认提交</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              <p>您确认取消身份绑定？</p>
                          </div>
                          <div class="modal-footer">
                            <a class="btn btn-danger" data-bs-dismiss="modal">取消</a>
                            <a href="#" class="btn btn-success">确认解绑</a>
                          </div>
                        </div>
                      </div>
                    </div>

                </form>
            </div>
        </div>
    </section>
    <script src="js/core.js"></script>
    <script>
        window.onload = function (message) {
            eas();
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
