<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的凭证</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand mb-0 h1">凭证信息</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link">预约入校</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">场地预约</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">进楼预约</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">我的</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="p-3">
        <div class="container mt-2 mb-4">
            <div class="shadow border border-secondary rounded">
                <div class="m-3 d-flex text-center justify-content-center">
                    <img src="img/checkmark_true.svg" alt="" width="50">
                    <h2 class="m-3 fw-bold">预约许可有效</h2>
                </div>
                <div class="mb-2 px-2">
                    <hr>
                </div>
                <div class="d-flex flex-column px-4">
                    <div class="d-flex">
                        <p class="mb-1 fw-bold" style="width: 6rem">访客姓名：</p>
                        <p class="mb-1 text-break">张三</p>
                    </div>
                    <div class="d-flex">
                        <p class="mb-1 fw-bold" style="width: 6rem">访客身份：</p>
                        <p class="mb-1 text-break">普通访客</p>
                    </div>
                    <div class="d-flex">
                        <p class="mb-1 fw-bold" style="width: 6rem">校内联系人：</p>
                        <p class="mb-1 text-break" style="width: 10rem">王五</p>
                    </div>
                    <div class="d-flex">
                        <p class="mb-1 fw-bold" style="width: 6rem">访问区域：</p>
                        <p class="mb-1 text-break" style="width: 10rem">全校区</p>
                    </div>
                    <div class="d-flex">
                        <p class="mb-1 fw-bold" style="width: 6rem">开始访问：</p>
                        <p class="mb-1 text-break" style="width: 10rem">2022年01月06日</p>
                    </div>
                    <div class="d-flex">
                        <p class="mb-1 fw-bold" style="width: 6rem">结束访问：</p>
                        <p class="mb-1 text-break" style="width: 10rem">2022年01月07日</p>
                    </div>
                    <div class="d-flex">
                        <p class="mb-1 fw-bold" style="width: 6rem">随行车辆：</p>
                        <p class="mb-1 text-break" style="width: 10rem">苏A66666</p>
                    </div>
                    <div class="d-flex">
                        <p class="mb-1 fw-bold" style="width: 6rem">来访事由：</p>
                        <p class="mb-1 text-break" style="width: 10rem">新生报到，行李搬运，或学校开放日。</p>
                    </div>
                    <div class="d-flex">
                        <p class="mb-1 fw-bold" style="width: 6rem">备注：</p>
                        <p class="mb-1 text-break" style="width: 10rem">无</p>
                    </div>
                    <div class="d-flex flex-column">
                        <p class="mb-1 fw-bold">校验二维码：</p>
                        <div class="px-4 mt-1 mb-4" onclick="randomHexColor()" id="verifyIMG" style="border-width: 5px; border-color: white; border-style: solid">
                            <img class="img-fluid" src="img/ecode.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function randomHexColor() {
            //随机生成十六进制颜色
            document.getElementById('verifyIMG').style.borderColor = '#' + ('00000' + (Math.random() * 0x1000000 << 0).toString(16)).substr(-6);
        }
    </script>
</body>
</html>
